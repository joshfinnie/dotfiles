set-option -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l \"$SHELL\""

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# options
set -g bell-action none
set -g set-titles on
set -g set-titles-string "tmux (#I:#W)"
set -g base-index 1
set -g pane-base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Sensible window movement...
bind -r C-k next-window
bind -r C-j previous-window

# making killing easier.
bind d confirm kill-window
bind D confirm kill-server

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

# vim style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# pane interaction
setw -g mode-mouse on
set -g mouse-select-pane on
set -g pane-border-fg blue
set -g pane-active-border-fg blue

# tabs
setw -g window-status-format "#[fg=white]#[bg=blue] #I #[bg=blue]#[fg=white] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=white] *#I #[fg=white,bold]#[bg=cyan] [#W] "
setw -g window-status-content-attr bold,blink,reverse

# reload config
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded..."

# color
set -g default-terminal "screen-256color"

# status bar
set -g status-fg white
set -g status-bg blue
set -g status-left ' %A %m/%d/%Y | %H:%M '
set -g status-left-length 100
set -g status-right "♫  #(osascript ~/src/personal/SpotifyControl/SpotifyControl.scpt song) | #(curl http://icanhazip.com) |⚡  #(pmset -g batt | grep % | awk '{print $2}')"
set -g status-right-length 100

set -g status-justify centre
